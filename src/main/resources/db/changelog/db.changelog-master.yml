databaseChangeLog:
  - changeSet:
      id: 1
      author: danial
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: danial
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

  - changeSet:
      id: 3
      author: danial
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: advertisement
                  type: TEXT
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: distance
                  type: BIGINT
              - column:
                  name: rating
                  type: DOUBLE PRECISION
              - column:
                  name: reviews
                  type: INTEGER

  - changeSet:
      id: 4
      author: danial
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: number
                  type: VARCHAR(50)
              - column:
                  name: price
                  type: BIGINT
              - column:
                  name: capacity
                  type: INTEGER
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: rooms
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_rooms_hotel
            onDelete: CASCADE

  - changeSet:
      id: 5
      author: danial
      changes:
        - createTable:
            tableName: room_unavailable_dates
            columns:
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: unavailable_date
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: room_unavailable_dates
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            constraintName: fk_room_dates_room
            onDelete: CASCADE

  - changeSet:
      id: 6
      author: danial
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_user
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            constraintName: fk_bookings_room

  - changeSet:
      id: 7
      author: danial
      changes:
        - createIndex:
            indexName: idx_rooms_hotel_id
            tableName: rooms
            columns:
              - column:
                  name: hotel_id
        - createIndex:
            indexName: idx_bookings_room_id
            tableName: bookings
            columns:
              - column:
                  name: room_id